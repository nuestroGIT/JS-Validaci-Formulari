         <div id="container-form" class="container">
          <h1 class="head-form">Personal Information</h1>
          <p>To get started, tell us about yourself.</p>
          <form method="POST" action="/register.html" id="myFormId" onsubmit="return registerValidate()" name="myForm">
      
            <div class="form-row">
      
              <div class="form-group col-md-6">
                <label for="inputName">Legal First Name</label>
                <input type="text" name="inputFirstName" class="form-control" id="inputFirstName">
                <div class="invalid-feedback" id="errorFirstName"></div>
              </div>
        
              <div class="form-group col-md-6">
                <label for="inputLastName">Legal Last Name</label>
                <input type="lastName" name="inputLastName"  class="form-control" id="inputLastName">
                <div class="invalid-feedback" id="errorLastName"></div>
              </div>
        
              </div>
        
            <div class="form-row">
      
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="text" name="inputEmail" class="form-control" id="inputEmail">
              <div class="invalid-feedback" id="errorEmail"></div>
            </div>
      
            <div class="form-group col-md-6">
              <label for="inputPassword">Password</label>
              <input type="password" name="inputPassword"  class="form-control" id="inputPassword">
              <div class="invalid-feedback" id="errorPassword"></div>
            </div>
      
            </div>
      
      
            <div class="form-group">
            <label for="inputSoSecNum">Social Security Number</label>
            <input type="text" class="form-control" id="inputSoSecNum">
            <div class="invalid-feedback" id="errorSoSecNum"></div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputCountry">Country</label>
               <select id="inputCountry" class="form-control">
              <option selected value=""></option>
              <option>United States</option>
              <option>United Kingdom</option>
              <option>Ireland</option>
              <option>Spain</option>
              </select>
              <div class="invalid-feedback" id="errorCountry"></div>
            </div>
            <div class="form-group col-md-5">
              <label for="inputCity">City</label>
               <input type="text" class="form-control" id="inputCity">
               <div class="invalid-feedback" id="errorCity"></div>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZipCode">Zip Code</label>
              <input type="text" class="form-control" id="inputZipCode">
              <div class="invalid-feedback" id="errorZipCode"></div>
            </div>
            </div>
            <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
              Read and glad with my crumbs of bread.
                          </label>
              <div class="invalid-feedback" id="errorCheck"></div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Get Started</button>
          </form>



         </div>
